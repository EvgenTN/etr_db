<mat-card class="dashboard">
    <h2>
        dashboard
      </h2>
      <div class="level" *ngFor='let level of levels'>
        <p>{{level}}</p>
        <div *ngFor='let elem of elements'><button mat-raised-button color="warn" class="element" *ngIf='elem.level == level'>{{elem.name}}</button></div>
      </div>
</mat-card>
